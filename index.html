<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/862dfb542f.js" crossorigin="anonymous"></script>
    <title>Nike</title>
</head>
<body class="main-background">
    <header class="logo">
        <h1>Sneakers</h1>
    </header>
    <section class="navlist">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Collection</a>
        <a href="#">Contact</a>
    </section>
    <div class="social-media">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
    <div class="box"></div>
    <div class="circle">
        <img src="./pngwing.com.png" class="nike-kicks-red">
    </div>
    <div class="header-new">
        <h3>New In</h3>
        <p>Air Jordan <span class="red">Red</span></p>
        <h4 class="buy">Buy Now <img src="./icons8-right-arrow-96.png" class="right"></h4>
        <div class="circle2">
            <img src="./icons8-right-arrow-96.png" class="rotate-down">
        </div>
    </div>
    <div class="first-box">
        <div class="box1"><img src="./nike2.png" class="nike2">
            <footer>Nike Air Jordan Blue</footer>
        </div>
        <div class="box2"><img src="./nike3.png" class="nike3">
            <footer>Nike Air Jordan Yellow</footer>
            <p class="bx2"></p>
        </div>
        <div class="box3"><img src="./nike4.png" class="nike4">
            <footer>Nike Air Jordan Red</footer>
    </div>
    </div>
    <div class="classic-header">
        <p>Classics Spotlight</p>
    </div>
    <div class="spotlight1">
        <img src="../AirForce1.png" class="airforce1">
        <footer class="a1-footer">Air Force 1</footer>
    </div>
    <div class="spotlight2">
        <img src="../Nikecortez.png" class="cortez">
        <footer> Cortez</footer>
    </div>
    <div class="spotlight3">
        <img src="../NikeAirMax.png" class="airmax">
        <footer>AirMax</footer>
    </div>
    <u></u>
    <div>
        <p class="dm">Don't Miss</p>
    </div>
    <div class="dont-miss">
        <div><img src="./newbalance.jpg" class="newbalance"></div>
        <div><img src="./raincloud.jpg" class="raincloud"></div>
        <div><img src="./retro1.jpg" class="retro1"></div>
        <div><img src="./blazer.jpg" class="blazer"></div>
    </div>
    <div>
        <p class="poster">Poster</p></div>
    <div class="poster-section">
        <div><img src="./converse.jpg" class="converse"></div>
        <div><img src="./vol13.jpg" class="vol13"></div>
        <div><img src="./classic-chuck.jpg" class="chuck"></div>
        <div><img src="./orange.jpg" class="jordan"></div>
    </div>

</html>
